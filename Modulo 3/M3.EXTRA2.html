<head>

<body>
    
    <p>Ingrese el alto de la pared: <input type="number" id="alto"></p>
    <p>Ingrese el ancho de la pared: <input type="number" id="ancho"></p>
    <p>Ingrese el n√∫mero de capas que le quiere dar: <input type="number" id="capas"></p>
    <button onclick="calcular"()> CALCULAR </button>
    <p id="resultado"></p>

    <script>

        function calcular() {
            const M2 = 12;
            let vArea = Number(document.getElementById("alto").value) * Number(document.getElementById("ancho").value);
            let vCapas = Number(document.getElementById("capas").value) * vArea;
            let vResultado = vCapas / M2

            document.getElementById("resultado").innerHTML = "Los litros de pintura necesarios son:" + " " + vResultado;
        }
        

    </script>

</body>
