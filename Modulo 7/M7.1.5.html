<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>M7.1.5</title>
</head>
<body onload=getNumerosPares()>

    <h2>Numeros pares del 100 al 0</h2>
    <p id="resultado"></p>
    

    <script>
        function getNumerosPares(){
        let resultado = 100;

        for (let i = 98; i >= 0; i = i - 2){
            resultado = resultado + " , " + i;
        }
        document.getElementById("resultado").innerHTML = resultado;

        }


    </script>

</body>
</html>
