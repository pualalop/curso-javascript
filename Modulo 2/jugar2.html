<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JUGAR CON VALORES</title>
</head>
<body>
      <p>Indica tu nombre: <input id="nombre" type="text" placeholder="Escribe tu nombre aquí"></p>
      <p>Indica tu apellido: <input id="apellido" type="text" value="Picapiedra"></p>
      <p>Dime tu edad: <input type="number" id="edad" value="28"></p>
      <!-- TODO LO QUE VIENE DESDE HTML ES TEXTO (STRING) -->
      <p><button onclick="operaciones()"> Resultado </button><p>
      <p><button onclick="operaciones2()"> Resultado con alert </button><p>
      <p id="nombreCompleto"></p>
      <p id="edadFutura"></p>

      

   <script>
      "use strict"; 
      function operaciones() {
         document.getElementById("nombre").placeholder = "";
         let vNombreCompleto = document.getElementById("nombre").value + " " + document.getElementById("apellido").value;

         let vEdad;
         console.log("Variable vEdad está guardando ", vEdad);
         console.log("vEdad está guardando un dato de tipo", typeof(vEdad));

         vEdad = Number(document.getElementById("edad").value);
         console.log("vEdad está guardando un dato de tipo", typeof(vEdad));
         
         document.getElementById("nombreCompleto").innerHTML = vNombreCompleto;
         document.getElementById("edadFutura").innerHTML = "Dentro de 5 años tendrás " + (vEdad + 5);
      }

      function operaciones2() {
         let vNom = prompt("Indica tu nombre: ", "Vilma"); 
         let vApellido = prompt("Indica tu apellido:", "Picapiedra");
         let vNombreCompleto = vNom + " "+ vApellido;

         let vEdad = Number(prompt("Dime tu edad","28"));

         alert(vNombreCompleto);
         alert("Dentro de 5 años tendrás " + (vEdad + 5));

         let respuesta = confirm("¿ Te gusta JavaScript ?");
         alert("Has dicho " + respuesta);

         //document.write("Este es un montón de texto sin etiquetar con lo cual malo para el SEO.");
      }


   </script>
</body>
</html>
