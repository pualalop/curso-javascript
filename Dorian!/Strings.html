<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÉTODOS Y PROPIEDADES DE LOS STRINGS</title>
</head>
<body>
    <script>

        // Strings:

        let = cadena = "Hola Mundo";

        // Propiedades:
        
       // - length - Devuelve la longitud de la cadena. Se empieza a contar desde la posición 0 (H = 0). Los espacios también cuentan.

        console.log(cadena.length);

        // Métodos: Todos los métodos devuelven una cadena nueva, la original no será modificada.

        //- toUpperCase() - Devuelve la cadena a mayúsculas.

        console.log(cadena.toUpperCase());

        let cadenaMayus = cadena.toUpperCase();
        console.log(cadenaMayus);

        // - toLowerCase() - Devuelve la cadena a minúsculas.

        console.log(cadena.toLowerCase());

        // - indexOf(string) - Devuelve la posición en la que se encuentra el string (la primera coincidencia), si no lo encuentra devuelve -1.

        console.log(cadena.indexOf("Hola")); // Devuelve 0 porque la H está en lugar 0.
        console.log(cadena.indexOf("o")); // Devuelve 1 porque la O está en lugar 1. 

        // - replace (valor a buscar, valor nuevo) - Reemplaza el fragmento de la cadena que le indiquemos por el valor nuevo.
        //  Cuando un método recibe varios parámetros hay que separarlos por comas.

        console.log(cadena.replace("Mundo", "Youtube"));

        // - substring(inicio [,fin]) - Extrae los caracteres desde inicio hasta fin (el final no se incluye).
        // Si no se incluye [,fin], extrae hasta el final. Cuando se escribe un valor entre corchetes y coma, es un parametro opcional. [,X].

        console.log(cadena.substring(3)); // Extrae desde la posición 3 hasta el final.
        console.log(cadena.substring(3, 7)); // Extrae desde la posición 3 hasta la 6 (la 7 no la incluye).

        // - slice(inicio [,fin]) - Igual que substing pero admite valores negativos, si ponemos valores negativos empezará desde atrás.
        // Si no se incluye el fin, extrae hasta el final. - (2, -4) - Empieza a contar en el tercer caracter y los 4 últimos no los considera.

        console.log(cadena.slice(-3));
        console.log(cadena.slice(0, -6));

        // - trim() - Elimina los espacios al inicio y al final de la cadena.

        let cadena2 = "              Hola youtube, estamos trabajando con cadenas"

        console.log(cadena2.trim());

        // - startsWith(valor [,inicio]) - Sirve para saber si la cadena empieza por ese valor. Devuelve true o false.

        console.log(cadena.startsWith("H"));
        console.log(cadena.startsWith("h"));

        console.log(cadena.startsWith("M",5)); // Mira si M está en la posición 5.

        // - endsWith(valor [,longitud]) - Sirve para saber si la cadena termina con ese valor. Devuelve true o false.

        console.log(cadena.endsWith("o"));
        console.log(cadena.endsWith("a", 4));
        console.log(cadena.endsWith("n", 8));
        console.log(cadena.endsWith("Mundo"));

        // - includes(valor [,inicio]) - Igual que indexOf pero devuelve true o false.

        console.log(cadena.includes("n"));
        console.log(cadena.includes("a", 5));
        console.log(cadena.includes("a", 2));

        // - repeat(valor) - Repite el string el número de veces que le indiquemos.

        let cadena3 = "Hola"

        console.log(cadena3.repeat(3));
        console.log("Paula".repeat(3));

        // Template Strings:

        let nombre = "Paula"
        let apellido = "Lopez"
        let edad = 31

        // Sin Template String:
        console.log("Hola " + nombre + " " + apellido + ". Tienes " + " " + edad + " años.");
        
        // Con Template String:
        console.log(`Hola ${nombre} ${apellido}. Tienes ${edad} años.`);

        console.log(`Hola ${nombre} ${apellido}. El año que viene tendrás ${edad + 1} años.`);

    </script>
</body>
</html>
