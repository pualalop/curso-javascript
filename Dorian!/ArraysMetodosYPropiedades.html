<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAYS METODOS Y PROPIEDADES</title>
</head>
<body>
    <script>

        /*
        - let array = [] - Array vacío.
        - let numeros = [1,2,3,4,5] - Array con contenido inicial. */

        let numeross = [];

        console.log(numeross); // Si lo imprimimos vacío la consola nos va a decir que es un array pero que no tiene nada dentro.

        let numeros = [1,2,3,4,5];

        console.log(numeros); // La consola nos va a decir que es un array con 4 posiciones. 1 = 0, 2 = 1, etc.


        // Para acceder a un valor dentro del array:

        console.log(numeros[1]); // Ponemos entre parentesis el nombre del array y entre corchetes la posición del valor que queremos.

        console.log(numeros[0] + numeros[1]); // El resultado es 3. Coge el valor 1 y el valor 2 (que están en la posición 0 y 1 respectivamente) y lo suma.

        // Con strings:

        let palabras = ["Hola", "estamos", "en", "youtube"];

        console.log(palabras[0]); // Nos devuelve la palabra Hola.

        console.log(palabras[1].length); // Nos devuelve 7 porque length mide la longitud (7) de la palabra estamos que es la que está en la posición 1.

        

        /*
            Arrays - Propiedad:
                .length - Devuelve el número de posiciones que contiene el array:
                *Existen 2 propiedades más, más complejas.                                            */

            let numbers = [1,2,3,4,5];

            console.log(numbers.length);


        /*  Arrays - Métodos:
                
            - Array.isArray(variable a evaluar) - Devuelve true o false si la variable es, o no, un array.                            */

            let number = 4;

            console.log(Array.isArray(number)); // Number no es un array porque no va entre corchetes [].

            console.log(Array.isArray(numbers));


        /*  Eliminar un elemento:

            - .shift() - Elimina el primer elemento del array y devuelve ese elemento.
            - .pop() - Elimina el último elemento de un array y devuelve ese elemento.          */

            let numbers2 = [1,2,3,4,5]

            console.log(numbers2); // Array inicial.
            numbers2.shift();
            console.log(numbers2); // Array despues del .shift.
            let deleteElement = numbers2.shift(); // Nos devuelve el elemento eliminado. Funciona igual en el resto de elementos.

            console.log(numbers2);
            numbers2.pop();
            console.log(numbers2);


        /* Añadir elementos:
        
            - .push(elemento1, elemento2, ...) - Añade uno o más elementos al final de array y devuelve la nueva longitud.
            - .unshift(elemento1, elemento2, ...) - Añade uno o más elemnetos al comienzo del array y devuelve la nueva longitud.       */

            let numbers3 = [1,2,3,4,5]

            console.log(numbers3);
            numbers3.push(6);
            console.log(numbers3);

            let newLenght = numbers3.unshift(0);
            console.log(numbers3);


        /* Buscar elementos:
        
            - .indexOf() - Devuelve el primer índice (posición) del elemento que coincida con el valor especificado, o -1 si ninguno es encontrado. */

            let numbers4 = [1,2,3,4,5]

            console.log(numbers4);
            console.log(numbers4.indexOf(2));
            

        //  - .lastIndexOf() - Devuelve la última posición que coincida con el valor especificado, o -1 si ninguno es encontrado.

            let numbers5 = [1,2,3,4,5,1]

            console.log(numbers5);
            console.log(numbers5.lastIndexOf(1)); // Devuelve 5 porque el último 1 está en la posición 5.


        // - .reverse() - Invierte el orden de los elementos del array:

            let numbers6 = [1,2,3,4,5]

            console.log(numbers6);
            numbers6.reverse();
            console.log(numbers6); 


        // - .join("separador") - Devuelve un string con el separador que le indiquemos, por defecto son comas.

            let numbers7 = [1,2,3,4,5]

            console.log(numbers7.join("-"));
            console.log(numbers7.join(","));


        /* - .splice(a,b,items) - Cambia el contenido de un array eliminando elementos existentes y/o agregando nuevos elementos.
                a - Indice de inicio.
                b - Número de elementos (opcional).
                items - Elementos a añadir (opcional).                                             */

            let numbers8 = [1,2,3,4,5]

            console.log(numbers8);
            numbers8.splice(3);     // Elimina los elementos a partir de la posición 3.
            console.log(numbers8);
        
            let numbers9 = [1,2,3,4,5]

            console.log(numbers9);
            numbers9.splice(2,2);     // Elimina 2 elementos a partir de la posición 2.
            console.log(numbers9);

            let numbers10 = [1,2,3,4,5]

            console.log(numbers10);
            numbers10.splice(2,2,10);     // Elimina 2 elementos a partir de la posición 2 y mete el número 10. Se pueden añadir todos los valores que queramos.
            console.log(numbers10);

            let numbers11 = [1,2,3,4,5]

            console.log(numbers11);
            numbers11.splice(2,0,11,38,24);     // Para añadir elementos sin eliminar ningun otro en b se pone 0. (Añade 11, 38 y 24 a partir de la posición 2).
            console.log(numbers11);

        
        // - .slice(a,b) - Extrae elementos de un array desde la posición a hasta la b. Si b no existe lo hace hasta el final.

            let numbers12 = [1,2,3,4,5]

            let newNumbers = numbers12.slice(2);        // Saca un nuevo array empezando desde la posición 2.
            console.log(newNumbers);

            let numbers13 = [1,2,3,4,5]

            let newNumbers1 = numbers13.slice(2,4);     // Saca un nuevo array empezando en la posición 2 hasta la posición 4. (La 4 ya no la muestra).
            console.log(newNumbers1);



    </script>
</body>
</html>
